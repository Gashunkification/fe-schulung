<!DOCTYPE html>
<html>
<head>
    <title>Frontend Basisschulung</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/styles/main.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainnav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Frontend Basisschulung</span>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="mainnav">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Wetter Portal</a>
                    </li>
                    <li>
                        <a href="animations.html">CSS Animationen</a>
                    </li>
                    <li>
                        <a href="links.html">Links</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
    </header>
    <div class="container-fluid">
        <h2>Meine gespeicherten Orte </h2>
        <div class="panel panel--grey row">
            <div class="panel-header">
                <h3>zuletzt gespeichert: </h3>
            </div>
            <div class="location-container">
                <div class="location col-xs-6 col-sm-4 col-lg-2">
                    <div class="location-icon">
                        <div class="sun"></div>
                    </div>
                    <div class="location-meta">
                        <span class="location-temp-max">Max 27°</span>|
                        <span class="location-temp-min">Min 21°</span>
                    </div>
                    <div class="location-headline">Augsburg</div>
                </div>
                <div class="location col-xs-6 col-sm-4 col-lg-2">
                    <div class="location-icon">
                        <div class="cloud">
                            <div class="cloud-raindrop">*</div>
                        </div>
                    </div>
                    <div class="location-meta">
                        <span class="location-temp-max">Max 12°</span>|
                        <span class="location-temp-min">Min -7°</span>
                    </div>
                    <div class="location-headline">Stockholm</div>
                </div>
                <div class="location col-xs-6 col-sm-4 col-lg-2">
                    <div class="location-icon">
                        <div class="cloud cloud--gray"></div>
                    </div>
                    <div class="location-meta">
                        <span class="location-temp-max">Max 16°</span>|
                        <span class="location-temp-min">Min -7°</span>
                    </div>
                    <div class="location-headline">Amsterdam</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        Frontend Basisschulung 2018
    </footer>
    <script src="dist/bundle.js"></script>
    <script src="dist/jquery.js"></script>
    <script src="dist/bootstrap.min.js"></script>
</body>

</html>
