<!DOCTYPE html>
<html>

<head>
    <title>Frontend Basisschulung</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="dist/styles/main.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainnav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Frontend Basisschulung</span>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="mainnav">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="animations.html">CSS Animationen</a>
                    </li>
                    <li>
                        <a href="http://sass-lang.com/">SCSS</a>
                    </li>
                    <li>
                        <a href="https://validator.w3.org/">W3C-Validator</a>
                    </li>
                    <li>
                        <a href="http://getbootstrap.com/docs/3.3/">Bootstrap</a>
                    </li>
                    <li>
                        <a href="https://jsfiddle.net/">Js-Fiddle</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div class="header-logo">
            <a href="index.html">
                <div class="header-logo-icon"></div>
                <div class="header-logo-text">
                    <h1 class="header-logo-headline">Frontend Basisschulung</h1>
                    <div class="header-logo-quote">Wetter Portal </div>
                </div>
            </a>
        </div>
    </header>
    <div id="app-container">
        <div class="form-group form-group--main">
            <input id="location-input" placeholder="Stadtnamen eingeben" type="text" id="city">
        </div>
        <div class="results">
            <picture>
                <source media="(min-width: 768px)" srcset="dist/img/slide2.jpg">
                <source media="(max-width: 767px)" srcset="dist/img/slide2sm.jpg">
                <img class="img-responsive" src="dist/img/slide2sm.jpg" alt="">
            </picture>

            <div id="weathercontainer" class="results-container">
                <h3 class="results-headline">Karlsruhe</h3>
                <div class="button button--quad results-more">
                    <div class="location results-location">
                        <div class="location-headline">Durchgängig Sonnenschein</div>
                        <div class="location-icon">
                            <div class="sun"></div>
                        </div>
                        <div class="location-meta">
                            <span>Wind: 290°, 1.30km/h</span>
                            <br>
                            <span class="location-temp-max">Max 27°</span>|
                            <span class="location-temp-min">Min 21°</span>
                            <br>
                            <span>Ø 13.0 °C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        Frontend Basisschulung 2018
    </footer>
    <script src="dist/bundle.js"></script>
    <script src="dist/jquery.js"></script>
    <script src="dist/bootstrap.min.js"></script>
</body>

</html>
