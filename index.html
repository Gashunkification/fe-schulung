<!DOCTYPE html>
<html>

<head>
    <title>Frontend Basisschulung</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/styles/main.css">
</head>

<body>

    <div id="app-container" class="container app-container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <h4>Frontend Basisschulung</h4>
                        </div>
                        <div class="navbar-header navbar-right">
                            <h4>Jens Primer</h4>
                        </div>
                    </div>
                </nav>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <input type="text" id="location-input" class="tp-ac__input" placeholder="Stadtnamen eingeben">

                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="weather-container">
                                    <div class="weather time-morning active">
                                        <div class="icon">
                                            <i class="sun"></i>
                                        </div>
                                        <div class="content">
                                            <h3>Morning</h3>
                                            <div class="degrees">- 1</div>
                                            <div class="data">
                                                <h2>Sunny</h2>
                                                <div>Wind: E 7 mph</div>
                                                <div>Humidity: 91%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="dist/bundle.js"></script>
</body>

</html>
